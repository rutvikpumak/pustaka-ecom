<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist | Pustaka</title>
    <link rel="stylesheet" href="https://boostmat-ui.netlify.app/components/component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="./wishlist.css">

</head>

<body>

    <div class="nav-header">
        <ul class="navbar">
            <div class="navbar-left">
                <a href="../index.html">
                    <h2>Pustaka</h2>
                </a>
            </div>
            <div class="search-container">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" name="search" class="search-bar" placeholder="Search for product" id="">
            </div>
            <ul class="navbar-right">
                <li>
                    <a href="../user-profile/user-profile.html" target="_blank"> <i class="fa fa-user-circle-o icon"
                            aria-hidden="true"></i></a>
                </li>
                <li>
                    <div class="icon cart-badge">
                        <a href="wishlist.html">
                            <i class="fa fa-heart-o "></i>
                            <div class="notification-icon flex-center">
                                <span>1</span>
                            </div>
                        </a>
                    </div>

                </li>
                <li class="nav-cart">
                    <div class="icon cart-badge">
                        <a href="../cart-manage/cart.html">
                            <i class="fa fa-shopping-cart "></i>
                            <div class="notification-icon flex-center">
                                <span>1</span>
                            </div>
                        </a>
                    </div>
                </li>
            </ul>
        </ul>

    </div>

    <div class="wishlist-container">
        <div class="wishlist-main-container flex-center">
            <h3>MY WISHLIST (2)</h3>
            <div class="wishlist-manage">
                <div class="wishlist">

                    <div class="wishlist-item">
                        <img src="https://rukminim1.flixcart.com/image/612/612/kwxv98w0/book/l/z/y/do-epic-shit-original-imag9gcfcwfvwtep.jpeg?q=70"
                            alt="">
                        <div class="item-info">
                            <header>
                                <div class="item-desc">
                                    <h4 class="card-title-header">Do Epic Shit</h4>
                                    <p class="card-description">Ankur Warikoo
                                        <div class="price">
                                            <p class="disc-price">₹850</p>
                                            <p class="actual-price">₹1500</p>
                                            <p class="price-percentage">(50% OFF)</p>
                                        </div>
                                </div>
                                <div class="delete-icon">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </div>
                            </header>

                            <button class="btn default move-to-cart">Move to Cart</button>

                        </div>
                    </div>

                    <div class="wishlist-item">
                        <img src="https://rukminim1.flixcart.com/image/612/612/jpu324w0/book/0/9/0/believe-in-yourself-original-imafbzz2h7yfg5zz.jpeg?q=70"
                            alt="">
                        <div class="item-info">
                            <header>
                                <div class="item-desc">
                                    <h4 class="card-title-header">Believe In Yourself</h4>
                                    <p class="card-description">Author Name Here</p>
                                    <div class="price">
                                        <p class="disc-price">₹850</p>
                                        <p class="actual-price">₹1500</p>
                                        <p class="price-percentage">(50% OFF)</p>
                                    </div>
                                </div>
                                <div class="delete-icon">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </div>
                            </header>

                            <button class="btn default move-to-cart">Move to Cart</button>

                        </div>
                    </div>

                    <div class="wishlist-item">
                        <img src="https://rukminim1.flixcart.com/image/612/612/ki96c280-0/book/3/p/n/one-indian-girl-original-imafy2zrymfbtygz.jpeg?q=70"
                            alt="">
                        <div class="item-info">
                            <header>
                                <div class="item-desc">
                                    <h4 class="card-title-header">One Indian Girl</h4>
                                    <p class="card-description">Chetan Bhagat</p>
                                    <div class="price">
                                        <p class="disc-price">₹850</p>
                                        <p class="actual-price">₹1500</p>
                                        <p class="price-percentage">(50% OFF)</p>
                                    </div>
                                </div>
                                <div class="delete-icon">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </div>
                            </header>

                            <button class="btn default move-to-cart">Move to Cart</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
